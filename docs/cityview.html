            <!DOCTYPE html>
            <html>

                <head>
                    <script src="https://maps.google.com/maps/api/js"></script>
                    <script src="http://d3js.org/d3.v3.min.js"></script>
                    <script src="http://d3js.org/topojson.v1.min.js"></script>
                    <script src="mockuserdata.js"></script>

                    <style>
                        html, body, #map {
                            width: 100%;
                            height: 100%;
                            margin: 0;
                            padding: 0;
                        }
                        .users, .users svg {
                            position: absolute;
                        }

                        .users svg {
                            width: 60px;
                            height: 20px;
                            padding-right: 100px;
                            font: 15px sans-serif;
                        }

                        .users circle, .marker {
                            fill: red;
                            stroke: black;
                            stroke-width: 1.5px;
                        }
                    </style>

                </head>
                <body>
                    <div id="map"></div>
                    <script>
                        var map = new google.maps.Map(d3.select("#map").node(), {
                            zoom: 15,
                            center: new google.maps.LatLng(34.020172, -118.492523), // Santa Monica
                            mapTypeId: google.maps.MapTypeId.ROADMAP
                        });



                        // overlay our data on top of Google Maps
                        var overlay = new google.maps.OverlayView();

                        overlay.onAdd = function() {

                            var layer = d3.select(this.getPanes().overlayLayer).append("div")
                            .attr("class", "users");

                            overlay.draw = function() {

                                var projection = this.getProjection();
                                var padding = 10;

                                // Turn the overlay projection into a d3 projection
                                function transform(d) {
                                    d = new google.maps.LatLng(d.value[0], d.value[1]);
                                    d = projection.fromLatLngToDivPixel(d);
                                    return d3.select(this)
                                        .style("left", (d.x - padding) + "px")
                                        .style("top", (d.y - padding) + "px");
                                }


                                //                console.log(d3.entries(users));
                                var marker = layer.selectAll("svg")
                                .data(d3.entries(users))
                                .each(transform) // update existing markers
                                .enter().append("svg")
                                .each(transform)
                                .attr("class", "marker");

                                // dynamically associate an image to a user
                                // add to circle using pattern
                                var defs = marker.append("defs");
                                defs.selectAll(".patterns")
                                    .data(d3.entries(users))
                                    .enter().append("pattern")
                                    .attr("id", function(d) {
                                    return "image" + (d.key);
                                })
                                    .attr("width", 1)
                                    .attr("height", 1)
                                    .append("svg:image")
                                    .attr("xlink:href", function(d) {
                                    return d.value[2];
                                })
                                    .attr("width", 18)
                                    .attr("height", 18);

                                // Add a circle.
                                marker.append("circle")
                                    .attr("r", 7)
                                    .attr("cx", padding)
                                    .attr("cy", padding)
                                    .style("fill", function(d) {
                                    return "url(#image" + d.key + ")";
                                });

                                // Add a label.
                                marker.append("text")
                                    .attr("x", padding*2)
                                    .attr("y", padding)
                                    .attr("dy", ".31em")
                                    .text(function(d) { return d.key; });



                            };
                        };
                        overlay.setMap(map);


                    </script>
                </body>


            </html>
